{% extends "layout.html" %}

{% block centermain %}
<h4>Sign up page</h4>
<hr/>


<div class="action-row">
<form action="/signup" method="POST" class="m-5">
    <div class="mb-3">
        <label for="exampleInputUserEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputUserEmail1" name="email"> <!-- check type= email -->
    </div>

    <div class="mb-3">
        <label for="exampleInputUserName1" class="form-label">User name</label>
        <input type="text" class="form-control" id="exampleInputUserName1" name="user_name">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="user_password">
    </div>

    <div class="mb-3">
        <label for="exampleInputDOB1" class="form-label">Date of birth</label>
        <input type="date" class="form-control" id="exampleInputDOB1" name="user_dob">
    </div>

    <button type="submit" class="btn btn-outline-light text-dark">Sign up</button>
</form>
<div class="action-container-password">
    <h4>Passwords must be:</h4>
    <ul>
        <li class="{{ 'valid' if session.get('length_valid') else 'invalid' }}">At least 9 letters long</li>
        <li class="{{ 'valid' if session.get('upper_valid') else 'invalid' }}">At least 1 uppercase character</li>
        <li class="{{ 'valid' if session.get('lower_valid') else 'invalid' }}">At least 1 lowercase letter</li>
        <li class="{{ 'valid' if session.get('nums_valid') else 'invalid' }}"> At least 1 number</li>
    </ul>
</div>

    </div>

{% endblock centermain %}
